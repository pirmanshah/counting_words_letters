<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>App -  Pirmansyah</title>
  </head>
  <body style="display: flex; justify-content: center; flex-direction: column; min-height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-sm-10 co-12">
                <div class="mb-4 text-center">
                    <h5>App Hitung Huruf/Kata ⚖️</h5>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Huruf/Kata</label>
                    <input id="huruf_kata" type="text" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="mb-3">
                    <div class="d-grid gap-2">
                        <button id="hitung" class="btn btn-primary" type="button">Hitung</button>
                        <button id="delete" class="btn btn-secondary" type="button">Hapus</button>
                    </div>
                </div>
                <div class="mb-3">
                    <ol class="list-group list-group-numbered">
                        <li class="list-group-item d-flex justify-content-between align-items-start">
                          <div class="ms-2 me-auto">
                            <div class="fw-bold">Jumlah Huruf (dengan huruf berulang)</div>
                            <ul id="huruf_berulang">

                            </ul>
                          </div>
                          <!-- <span class="badge bg-primary rounded-pill">14</span> -->
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-start">
                          <div class="ms-2 me-auto">
                            <div class="fw-bold">Jumlah Karakter/String</div>
                          </div>
                          <span id="karakter_string" class="badge bg-primary rounded-pill">0</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-start">
                          <div class="ms-2 me-auto">
                            <div class="fw-bold">Jumlah Huruf (tanpa huruf berulang)</div>
                          </div>
                          <span id="huruf_tidak_berulang" class="badge bg-primary rounded-pill">0</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                              <div class="fw-bold">Jumlah Kata (berulang)</div>
                              <ul id="jumlah_kata_berulang">

                              </ul>
                            </div>
                          </li>
                          <li class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                              <div class="fw-bold">Jumlah Kata (tidak berulang)</div>
                            </div>
                            <span id="jumlah_kata" class="badge bg-primary rounded-pill">0</span>
                          </li>
                      </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="position-fixed bottom-0 end-0 px-1 pb-2" style="z-index: 11">
      <div id="toast" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
          Huruf/Kata tidak boleh kosong ❗️
         </div>
          <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html
